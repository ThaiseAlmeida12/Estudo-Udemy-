<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes e Ids</title>
    <style type="text/CSS">
        #topo{
           background-color: blue; 
        }

        #conteudo{
            background-color: red;
        }

        #rodape{
            background-color: green;
        }

        #assinatura{
            background-color: pink;
        }


        .produto{
            background-color: gray;
            margin: 10px;

        }
    </style>

</head>
<body>
    <div id="topo">
        <img src="imagens/amazon.png" alt="" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>

    <div id="conteudo">

        <div class="produto">
            Produto1
        </div>
        <div class="produto">
            Produto2
        </div>
        <div class="produto">
            Produto3
        </div>
    </div>

    <div id="rodape">
        direitos autorais

    </div>

    <span id="assinatura">
        Thaise
    </span>
    
</body>
</html>
