<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    
    <!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
<![endif]-->
    
    <title>Novas Tags Input - Html</title>
</head>
<body>
   <form>
    <!--Novos Inputs e atributos HTML5-->
    
    <!--Nome-->
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome"autofocus>
    <br><br>

    <!--E-mail-->
    <label for="email">Email</label>
    <input type="email" name="email" id="email">
    <br><br>


    <!--Numero-->
    <label for="numero">Numero</label>
    <input type="number" name="numero" id="numero" min="5" max="20" step="5">
    <br><br>

    <!--Url-->
    <label for="url">Url</label>
    <input type="url" name="url" id="url" placeholder="https://www...">
    <br><br>

    <!--Pesquisa-->
    <label for="pesquisa">Pesquisa</label>
    <input type="search" name="pesquisa" id="pesquisa">
    <br><br>

    <!--Range-->
    <label for="range">Range</label>
    <input type="range" name="range" id="range" min="1" max="20" value="10">
    <br><br>

     <!--Data-->
     <label for="data">Data</label>
     <input type="date" name="data" id="data">
     <br><br>

     <!--Cor-->
     <label for="cor">Cor</label>
     <input type="color" name="cor" id="cor">
     <br><br>

    <input type="submit" name="" value="Enviar">

   </form>
    
</body>
</html>
